{% extends 'base.html' %}

{% block content %}
    <style>
        input , .bootstrap-select.btn-group button{
            background-color: #f3f4f6  !important;
            height: 44px  !important;
            box-shadow: none  !important; 
        }
    </style>
  
<div class="register-div" >
        <br><br><br>
        {{% if form.errors %}
            {% for field in form %}
                {% for error in field.errors %}
                    <p> {{ error }} </p>
                {% endfor %}
            {% endfor %}
        {% endif %}
        <div id="wrapper" class="flex flex-col justify-between h-screen">
    
            <!-- header-->
            
    
            <!-- Content-->
            <div >
                <div class="lg:p-10 max-w-xl lg:my-0 my-12 mx-auto p-6 space-y-">
                    <form action="{% url 'register' %}" method="POST" autocomplete="off" enctype="multipart/form-data" class=" form lg:p-10 p-6 space-y-3 relative bg-white shadow-xl rounded-md">
                        {% csrf_token %}
                        <h1 class="lg:text-2xl text-xl font-semibold mb-6"> Bem Vindo ao FanPlace! </h1>

                        <div class="grid lg:grid-cols-1 gap-3" >
                            <div>
                                <label class="mb-0"> Nome Completo </label>
                                <input type="text" id="name" name="name" placeholder="Nome" class="bg-gray-100 h-12 mt-2 px-3 rounded-md w-full">
                            </div>
                           
                        </div>
                        
                        <div>
                            <label class="mb-0"> Email </label>
                            <input type="email" id="email" name="email" placeholder="ricardo@FanPlace.com" class="bg-gray-100 h-12 mt-2 px-3 rounded-md w-full">
                        </div>
                        <div>
                            <label class="mb-0"> Telefone: opcional  </label>
                            <input type="text" id="phone" name="phone" placeholder="+55 71 99999-9999" class="bg-gray-100 h-12 mt-2 px-3 rounded-md w-full">
                        </div>
                    
                        <div>
                            <label class="mb-0"> Senha </label>
                            <input type="password" id="password1" name="password1" placeholder="******" class="bg-gray-100 h-12 mt-2 px-3 rounded-md w-full">
                        </div>
                        <div>
                            <label class="mb-0"> Confirme sua Senha </label>
                            <input type="password" id="password2" name="password2" placeholder="******" class="bg-gray-100 h-12 mt-2 px-3 rounded-md w-full">
                        </div>

                           
                        

                        <div class="checkbox">
                            <input type="checkbox" id="chekcbox1" checked="">
                            <label for="chekcbox1"><span class="checkbox-icon"></span> Eu concordo com os <a href="pages-terms.html" target="_blank" class="uk-text-bold uk-text-small uk-link-reset"> Termos e Condições </a>
                            </label>
                        </div>

                        <div>
                            <button type="submit" class="bg-blue-600 font-semibold p-2 mt-5 rounded-md text-center text-white w-full">
                                Começar</button>
                        </div>
                    </form>


                </div>
            </div>
            
            <!-- Footer -->
    
           {% include 'footer.html' %}
    
        </div>

        
  

</div>

{% endblock %}
