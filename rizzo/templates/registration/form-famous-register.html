{% extends 'base.html' %}

{% block content %}
    <style>
        input , .bootstrap-select.btn-group button{
            background-color: #f3f4f6  !important;
            height: 44px  !important;
            box-shadow: none  !important; 
        }
    </style>

<div class="register-div" >


        <div id="wrapper" class="flex flex-col justify-between ">
    
            <!-- header-->
          
    
            <!-- Content-->
            <div >
                <div class="lg:p-12 max-w-xl lg:my-0 my-12 mx-auto p-6 space-y-">
                    <form class="lg:p-10 p-6 space-y-3 relative bg-white shadow-xl rounded-md">
                        <h1 class="lg:text-2xl text-xl font-semibold mb-6">Feliz em Ter Você como Parceiro! </h1>

                        <div class="grid lg:grid-cols-1 gap-3" >
                            <div>
                                <label class="mb-0"> Nome Completo </label>
                                <input type="text" placeholder="Nome" class="bg-gray-100 h-12 mt-2 px-3 rounded-md w-full">
                            </div>
                           
                        </div>
                        
                        <div>
                            <label class="mb-0"> Email </label>
                            <input type="email" placeholder="ricardo@FanPlace.com" class="bg-gray-100 h-12 mt-2 px-3 rounded-md w-full">
                        </div>
                        <div>
                            <label class="mb-0"> Telefone para contato </label>
                            <input type="text" placeholder="+55 71 99999-9999" class="bg-gray-100 h-12 mt-2 px-3 rounded-md w-full">
                        </div>

                        <div>
                            <label for="social">Principal rede social</label>
                            <select name="social" id="social" class="bg-gray-100 h-12 mt-2 px-3 rounded-md w-full">
                                <option value="instagram">Instagram</option>
                                <option value="facebook">Facebook</option>
                                <option value="twitter">Twitter</option>
                                <option value="tiktok">Tik-Tok</option>
                                <option value="youtube">Youtube</option>
                                <option value="twitch">Twitch</option>
                                <option value="linkedin">Linkedin</option>
                            </select>
                        </div>
                        
                        <div>
                            <label class="mb-0"> @ da rede social  </label>
                            <input type="text" placeholder="@rickrribeiro" class="bg-gray-100 h-12 mt-2 px-3 rounded-md w-full">
                        </div>

                        <div>
                            <label class="mb-0"> Seguidores  </label>
                            <input type="text" placeholder="700k" class="bg-gray-100 h-12 mt-2 px-3 rounded-md w-full">
                        </div>

                        <div>
                            <label class="mb-0"> Campo aberto para falar algo que você considera importante </label>
                            <textarea type="text" placeholder="Como posso indicar uma ONG?" class="bg-gray-100 h-12 mt-2 px-3 rounded-md w-full"></textarea>
                        </div>

                        <div>
                            <label class="mb-0"> Código de indicação: opcional </label>
                            <input type="text" placeholder="" class="bg-gray-100 h-12 mt-2 px-3 rounded-md w-full">
                        </div>

                        <div>
                            <label class="mb-0"> Quanto é 1+1? :P </label>
                            <input type="text" placeholder="2" class="bg-gray-100 h-12 mt-2 px-3 rounded-md w-full">
                        </div>

                        <div class="checkbox">
                            <input type="checkbox" id="chekcbox1" checked="">
                            <label for="chekcbox1"><span class="checkbox-icon"></span> Eu concordo com os <a href="pages-terms.html" target="_blank" class="uk-text-bold uk-text-small uk-link-reset"> Termos e Condições </a>
                            </label>
                        </div>

                        <div>
                            <button type="button" class="bg-blue-600 font-semibold p-2 mt-5 rounded-md text-center text-white w-full">
                                Submeter para aprovação</button>
                        </div>
                    </form>


                </div>
            </div>
            
            <!-- Footer -->
    
            {% comment %} <div class="lg:mb-5 py-3 uk-link-reset">
                <div class="flex flex-col items-center justify-between lg:flex-row max-w-6xl mx-auto lg:space-y-0 space-y-3">
                    <div class="flex space-x-2 text-gray-700 uppercase">
                        <a href="#"> About</a>
                        <a href="#"> Help</a>
                        <a href="#"> Terms</a>
                        <a href="#"> Privacy</a>
                    </div>
                    <p class="capitalize"> © 2021 Copyright: <a href="FanPlace.com.br">FanPlace.com.br</a></p>
                </div>
            </div> {% endcomment %}
            {% include 'footer.html' %}
        </div>

        
    

</div>

{% endblock %}
