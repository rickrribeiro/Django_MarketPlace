{% load static %}
<!DOCTYPE html>
<html lang="en">
 
<head>
    
     <!-- Basic Page Needs
    ================================================== -->
    <title>Golden Calls</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Você nunca esteve tão perto do seu ídolo!">
    <link rel="icon" href="{% static 'images/logo.png' %}">
 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- CSS
    ================================================== -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/icons.css' %}">
    <link rel="stylesheet" href="{% static 'css/uikit.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <link rel="stylesheet" href="{% static 'css/tailwind.css' %}"> 
    <link rel="stylesheet" href="{% static 'scss/_dark.scss' %}">
    <link rel="stylesheet" href="{% static 'css/night-mode.css' %}"> 
     
     <link rel="stylesheet" href="{% static 'css/carousel.css' %}"> 
     <link rel="stylesheet" href="{% static 'css/main.css' %}"> 
     <link rel="stylesheet" href="{% static 'css/sweetalert2.min.css' %}"> 
   

 
    <!-- Google font
    ================================================== -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">


    <!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="{% static 'forms/images/icons/favicon.ico' %}"/>

<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'forms/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'forms/fonts/iconic/css/material-design-iconic-font.min.css' %}">
<!--===============================================================================================-->


<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'forms/css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'forms/css/main.css' %}">
<!--===============================================================================================-->
    
</head>
<body>
 <style>
{% comment %} body {
  background: #654ea3;
  background: linear-gradient(to right, #e96443, #904e95);
  min-height: 100vh
} {% endcomment %}
 </style>
 
{% comment %} <div id="wrapper">
  
          
        <!-- Sidebar  -->
        <div class="main_sidebar">
        </div>
         
 
        <!-- Header  -->
        <div id="main_header">
            <header> </header>
        </div>
 
        <!-- contents -->
        <div class="main_content">
            <div class="main_content_inner">
 
 
                <!-- Footer  -->
 
            </div>
        </div>
 
 
    </div>  <!-- Wrapper / End -->
      {% endcomment %}
        {% include 'navbar.html' %}
        <div class="mt-5 pt-4">
            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            {% endfor %}
        {% endif %}
        </div>

        {% block content %}
        
        {% endblock %}
        
   <!-- javaScripts
   ================================================== -->
    <script src="{% static 'js/uikit.js' %}"></script>
    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script src="{% static 'js/main.js' %}"></script>
    
    <script src="{% static 'js/uikit.js' %}"></script>
    <script src="{% static 'js/simplebar.js' %}"></script>
    <script src="{% static 'js/custom.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
    <script src="{% static 'js/bootstrap-select.min.js' %}"></script>
    <script src="{% static 'js/sweetalert2.min.js' %}"></script>
    <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>

    <!--===============================================================================================-->
	
</body>
</html>
