{% extends 'base.html' %}

{% block content %}
    <style>
        input , .bootstrap-select.btn-group button{
            background-color: #f3f4f6  !important;
            height: 44px  !important;
            box-shadow: none  !important; 
        }
    </style>

<body class="bg-gray-100" >


        <div id="wrapper" class="flex flex-col justify-between h-screen">
    
            <!-- header-->
            <div class="bg-white py-4 shadow dark:bg-gray-800">
                <div class="max-w-6xl mx-auto">
    
    
                    <div class="flex items-center lg:justify-between justify-around">
    
                        <a href="trending.html">
                            <img src="assets/images/logo.png" alt="" class="w-32">
                        </a>
    
                        <div class="capitalize flex font-semibold hidden lg:block my-2 space-x-3 text-center text-sm">
                            <a href="form-login.html" class="py-3 px-4">Login</a>
                            <a href="form-register.html" class="bg-purple-500 purple-500 px-6 py-3 rounded-md shadow text-white">Register</a>
                        </div>
    
                    </div>
                </div>
            </div>
    
            <!-- Content-->
            <div >
                <div class="lg:p-12 max-w-xl lg:my-0 my-12 mx-auto p-6 space-y-">
                    <form class="lg:p-10 p-6 space-y-3 relative bg-white shadow-xl rounded-md">
                        <h1 class="lg:text-2xl text-xl font-semibold mb-6">O que você tem a nos dizer?</h1>

                        <div class="grid lg:grid-cols-1 gap-3" >
                            <div>
                                <label class="mb-0"> Nome Completo </label>
                                <input type="text" placeholder="Nome" class="bg-gray-100 h-12 mt-2 px-3 rounded-md w-full">
                            </div>
                           
                        </div>
                        
                        <div>
                            <label class="mb-0"> Email </label>
                            <input type="email" placeholder="ricardo@FanPlace.com" class="bg-gray-100 h-12 mt-2 px-3 rounded-md w-full">
                        </div>
                        <div>
                            <label class="mb-0"> Telefone para contato (opcional) </label>
                            <input type="text" placeholder="+55 71 99999-9999" class="bg-gray-100 h-12 mt-2 px-3 rounded-md w-full">
                        </div>

                       
                        <div>
                            <label class="mb-0"> Campo aberto para falar algo que você considera importante </label>
                            <textarea type="text" placeholder="Meu vídeo ainda não chegou" class="bg-gray-100 h-12 mt-2 px-3 rounded-md w-full"></textarea>
                        </div>

                        <div>
                            <label class="mb-0"> Código da venda: opcional </label>
                            <input type="text" placeholder="" class="bg-gray-100 h-12 mt-2 px-3 rounded-md w-full">
                        </div>

                        

                        

                        <div>
                            <button type="button" class="bg-blue-600 font-semibold p-2 mt-5 rounded-md text-center text-white w-full">
                                Enviar</button>
                        </div>
                    </form>


                </div>
            </div>
            
            <!-- Footer -->
    
            <div class="lg:mb-5 py-3 uk-link-reset">
                <div class="flex flex-col items-center justify-between lg:flex-row max-w-6xl mx-auto lg:space-y-0 space-y-3">
                    <div class="flex space-x-2 text-gray-700 uppercase">
                        <a href="#"> About</a>
                        <a href="#"> Help</a>
                        <a href="#"> Terms</a>
                        <a href="#"> Privacy</a>
                    </div>
                    <p class="capitalize"> © 2021 Copyright: <a href="FanPlace.com.br">FanPlace.com.br</a></p>
                </div>
            </div>
    
        </div>
