{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="main_content">
            <div class="mcontainer">

                <div class="flex justify-between relative md:mb-4 mb-3">
                    <div class="flex-1">
                        
                    
                        
                    <div class="my-4 flex items-center justify-between border-b pb-3">
                        <div>
                            <h1 class ="page-title"> {{category.name}}
                            </h1>
                        </div>
                        
                    </div> 

                    <div class="relative" uk-slider="finite: true">
                    
                        <div class="uk-slider-container px-1 py-3">
                            <ul class=" uk-child-width-1-5@m uk-child-width-1-3@s uk-child-width-1-2 uk-grid-small uk-grid ">
                    
                                {% for p in category.famous %}
                                    <li class="multiple-lines-famous">
                                        <a href="/idolo/{{p.username}}">
                                            <div class="card">
                                                <div class="card-media h-44">
                                                    <div class="card-media-overly"></div>
                                                    <img src="{{p.image.thumb.url}}" alt="">
                                                    <span class="absolute bg-white px-2 py-1 text-sm rounded-md m-2"> Label</span>
                                                    <a href="#" class="bg-red-100 absolute right-2 top-2 p-0.5 px-1.5 rounded-full text-red-500">
                                                        <i class="icon-feather-heart"> </i>
                                                    </a>
                                                </div>
                                                <div class="card-body">
                                                    <div class="-top-3 absolute bg-blue-100 font-medium px-2 py-1 right-2 rounded-full text text-blue-500 text-sm">
                                                        R${{ p.price }}
                                                    </div>
                                                    <div class="text-xs font-semibold uppercase text-yellow-500">{{p.name}} {{p.last_name}}</div>
                                                    <div class="ext-lg font-medium mt-1 t truncate"> {{p.category.name}} </div>
                                                </div>
                                            </div>
                                        </a>
                                    </li> 
                                {% endfor %}
                                    
                            </ul>
                            
                        </div>
                    </div>


                    </div>
                </div>
            </div>
</div>

{% include 'footer.html' %}

{% endblock %}
